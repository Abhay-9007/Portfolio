<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panel</title>
</head>
<style>
  body {
    background-color: black;
    margin: 0;
    padding: 0;
  }
  .cont {
    width: 100vw;
    height: 500vh;
    display: flex;
    justify-content: center;
    
  }
  .boody {
    position: relative;
    display: flex;
    width: 100vw;
    height: 120vh;
    background-color: white;
  }
  .i1{
    position: absolute;
    bottom: 0;
    background-color: rgb(255, 110, 110);
    width: 100%;
    height: 60%;
  }
  .i2{
    position: absolute;
    bottom: 0;
    background-color: rgb(244, 255, 146);
    width: 100%;
    height: 50%;
  }
  .i3{
    position: absolute;
    bottom: 0;
    background-color: rgb(146, 246, 255);
    width: 100%;
    height: 40%;
  }
  .i4{
    position: absolute;
    bottom: 0;
    background-color: rgb(146, 150, 255);
    width: 100%;
    height: 30%;
  }
  .i5{
    position: absolute;
    bottom: 0px;
    background-color: rgb(244, 146, 255);
    width: 100%;
    height: 20%;
  }
</style>
<body>
  <div class="cont">
    <div class="boody">
      <div class="i1"></div>
      <div class="i2"></div>
      <div class="i3"></div>
      <div class="i4"></div>
      <div class="i5"></div>
    </div>
  </div>
</body>
<script>
  window.addEventListener('scroll', () => {
    const boody = document.querySelector('.boody');
    const i1 = document.querySelector('.i1');
    const i2 = document.querySelector('.i2');
    const i3 = document.querySelector('.i3');
    const i4 = document.querySelector('.i4');
    const i5 = document.querySelector('.i5');

    let scrollY = window.scrollY;
    //console.log(scrollY); // Ent at 2588...
    if(scrollY > 2588){
      scrollY = 2588;
    }
    boody.style.transform = `translateY(${scrollY}px)`;

    // Smooth, less sensitive scaling
    const baseHeight = 50; // starting height in px
    i1.style.height = `${baseHeight + progress * 30}px`;
    i2.style.height = `${baseHeight + progress * 60}px`;
    i3.style.height = `${baseHeight + progress * 90}px`;
    i4.style.height = `${baseHeight + progress * 120}px`;
    i5.style.height = `${baseHeight + progress * 150}px`;
    //i5.style.height = `${scrollY * 0.01}%`;

</script>
</html>
