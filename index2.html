<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;

    }
    .cont {
        width: 600vw;
        height: 100vh;
    }
    .img{
        width : 90vw;
        height : 90vh;
        background-image: url('/img/1.png');
    }
    .box{
        background-image: 'url("https://www.shutterstock.com/image-vector/european-multi-role-fighter-jet-260nw-2418379413.jpg")';
        position : absolute;
        margin-left: 300px;
        margin-top : 300px;
        width : 100px;
        height : 100px;
        background-color: white;

    }
</style>
<body>
    <div class="cont">
        <div class="box"></div>
        
    </div>
</body>
<script>
    let box = document.querySelector('.box');
    window.addEventListener("scroll", () => {
        let scrollX = window.scrollX;
        box.style.transform = `translateX(${scrollX}px)`;
    })

</script>
</html>
